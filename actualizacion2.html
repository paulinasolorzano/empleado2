<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualizar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h1 class="text-center">Actualizar Empleado</h1>
          
          <div class="mb-3">
            <input type="number" id="idEmpleado" class="form-control" placeholder="ID del Empleado" required>
          </div>
          <button id="buscarEmpleado" class="btn btn-secondary w-100 mb-3">Buscar</button>
          
          <form id="formActualizar" style="display: none;">
            <div class="mb-3">
              <input type="text" id="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
              <input type="text" id="puesto" class="form-control" placeholder="Puesto">
            </div>
            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" id="fechaNacimiento" class="form-control">
            </div>
            <div class="mb-3">
              <label for="genero" class="form-label">GÃ©nero</label>
              <select class="form-select" id="genero">
                <option value="">Seleccione...</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Prefiero no decirlo">Prefiero no decirlo</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Tipo de Contrato</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipoContrato" id="tiempoCompleto" value="Tiempo completo">
                <label class="form-check-label" for="tiempoCompleto">Tiempo completo</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipoContrato" id="medioTiempo" value="Medio tiempo">
                <label class="form-check-label" for="medioTiempo">Medio tiempo</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipoContrato" id="porProyecto" value="Por proyecto">
                <label class="form-check-label" for="porProyecto">Por proyecto</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
